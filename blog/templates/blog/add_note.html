{% extends 'blog/base.html' %}
{% block content %}
    <form action="{% url 'add_note' %}" method="post">
        {% csrf_token %}
        <p><label class="col-3" for="{{ form.title.id_for_label }}">{{ form.title.label }}</label> {{ form.title }} </p>
        <p><label class="col-3" for="{{ form.content.id_for_label }}">{{ form.content.label }}</label> {{ form.content }} </p>
        <button type="submit">Добавить</button>
    </form>
{% endblock %}
