{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
<header id="header" class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black">
        <div class="container-fluid">
            <a href="{% url 'home' %}" class="navbar-brand">My Web Dev Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="{% url 'note' %}" class="nav-link">Статьи</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'add_note' %}" class="nav-link">Добавить статью</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">План обучения</a>
                    </li>
                    <li class="nav-item dropdowm">
                        <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown"
                           aria-expanded="false">Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a href="#" class="dropdown-item">Drop1</a></li>
                            <li><a href="#" class="dropdown-item">Drop2</a></li>
                            <li><a href="#" class="dropdown-item">Drop3</a></li>
                        </ul>
                    </li>
                </ul>
                <form action="#" class="d-flex">
                    <input type="search" placeholder="Поиск" class="form-control mr-2">
                    <button type="submit" class="btn btn-outline-dark">Поиск</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<section id="hero" class="d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
