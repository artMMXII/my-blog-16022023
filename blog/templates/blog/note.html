{% extends 'blog/base.html' %}

{% block content %}
    {% load static %}
    {% for f in object_list %}
        <div class="row">
            <div class="col-2">
                {{ f.title }}
            </div>
            <div class="col-10">
                {{ f.content }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
